<!DOCTYPE html>
<html ng-app="adminScreen">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Buzzmonitor</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./src/components/search-user/search-user.css">
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="./src/components/user-listing/user-listing.css">
    <link rel="stylesheet" href="./app.css">
</head>

<body ng-controller="AdminScreenCtrl" class="container">
    <br><br>
    <h5 style="text-align: center">Buzzmonitor Admin</h5>

    <div id="btns">
        <button id="first" type="button" class="btn-sm btn btn-primary" ng-click="setViewSearch()">Search user</button>
        <button type="button" class="btn-sm btn btn-primary" ng-click="setViewUserListing()">All users</button>
    </div>

    <br><br>

    <search-user ng-if="viewSearch"></search-user>
    <user-listing ng-if="viewUserListing"></user-listing>
    
    <script src="./node_modules/angular/angular.js"></script>
    <script src="./node_modules/jquery/dist/jquery.js"></script>
    <script src="./node_modules/bootstrap/dist/js/bootstrap.js"></script>
    <script src="./src/app.js"></script>
    <script src="./src/admin-screen-ctrl.js"></script>
    <script src="./src/components/search-user/search-user.js"></script>
    <script src="./src/components/user-listing/user-listing-service.js"></script>
    <script src="./src/components/user-listing/user-listing.js"></script>
</body>

</html>
