<div class="container">
    <table class="table table-borderless">
        <thead>
            <tr>
                <th scope="col">User</th>
                <th scope="col">Select</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <tr ng-repeat="user in users">
                    <td>{{user.email}}</td>
                    <td><input type="checkbox"></td>
                </tr>
            </tr>
        </tbody>
    </table>
</div>
