<div id="search">
    <form class="form-inline">
        <div class="form-group">
            <input id="email" class="form-control" placeholder="Search emails and report IDs/URLs">
            <button id="btn-search" type="submit" class="btn btn-primary" ng-click="searchUser()">Search</button>
        </div>
    </form>
    <br>
    <div class="container">
        <ul class="nav nav-tabs" id="myTab" role="tablist">
            <li class="nav-item">
                <a class="nav-link active" id="user-tab" data-toggle="tab" href="#user" role="tab" aria-controls="user"
                    aria-selected="true">User</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" id="settings-tab" data-toggle="tab" href="#settings" role="tab" aria-controls="settings"
                    aria-selected="false" ng-click="getUserSettings()">Settings</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" id="stats-tab" data-toggle="tab" href="#stats" role="tab" aria-controls="stats"
                    aria-selected="false">Stats</a>
            </li>
        </ul>
        <div class="tab-content" id="myTabContent">
            <div class="tab-pane fade show active" id="user" role="tabpanel" aria-labelledby="user-tab"></div>
            <div class="tab-pane fade" id="settings" role="tabpanel" aria-labelledby="settings-tab">
                {{userSettings.brands_limit}}
            </div>
            <div class="tab-pane fade" id="stats" role="tabpanel" aria-labelledby="stats-tab">...</div>
        </div>
    </div>
</div>
